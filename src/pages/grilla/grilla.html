<ion-header>
  <ion-navbar>
    <ion-title>Grilla</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Grilla de usuarios</h1>


 <table>
        <thead>
            <th>Name</th>
            <th>Index</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of USUARIOS">
                <td>{{user.name}}</td>
                <td>{{user.id}}</td>
            </tr>
        </tbody>
    </table>
</ion-content>
